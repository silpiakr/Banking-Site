<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl font-medium text-center">Welcome To <span class="font-bold text-yellow-300 mt-16"> Our Bank</span></h1>
    <section class="bg-cyan-300 mx-32 mt-14 px-8 py-3 shadow-lg shadow-cyan-500/50">
        <h3 class="font-medium text-3xl mt-8">Please Log In</h3>
        <div>
            <input class=" w-9/12 block mt-3 px-3" type="text" name="Email" id="email-field" placeholder="Please Enter Your Email">
            <input class="w-9/12 block mt-3 px-3" type="password" name="Password" id="pass-field" placeholder="Please Enter Your Password">
            <button class="text-white bg-emerald-700 mb-5 mt-5 py-3 px-5 font-bold rounded font-xl  shadow-lg " id="sub-Btn">Submit</button>
        </div>
    </section>
    <script src="submit-btn.js"></script>
</body>
</html>
